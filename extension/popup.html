<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper Summary to Scrapbox</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 12px;
        width: 360px;
        background: #f8f9fb;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 12px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      label {
        display: flex;
        flex-direction: column;
        font-size: 13px;
        color: #333;
      }
      input, textarea, button, select {
        margin-top: 4px;
        padding: 6px;
        font-size: 13px;
        border: 1px solid #ccd2da;
        border-radius: 4px;
      }
      button {
        background-color: #0b7285;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button:disabled {
        background-color: #94a3b8;
        cursor: progress;
      }
      #job-state {
        font-size: 12px;
        margin-top: 8px;
        margin-bottom: 4px;
        min-height: 16px;
      }
      #job-state.state-running {
        color: #0b7285;
      }
      #job-state.state-success {
        color: #2b8a3e;
      }
      #job-state.state-error {
        color: #c92a2a;
      }
      #job-state.state-idle {
        color: #334155;
      }
      #status {
        font-size: 12px;
        line-height: 1.4;
        white-space: pre-wrap;
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 4px;
        padding: 8px;
        max-height: 120px;
        overflow-y: auto;
      }
      .row {
        display: flex;
        gap: 6px;
      }
      .row > label {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <h1>Scrapbox要約</h1>
    <form id="summary-form">
      <label>
        論文ページURL
        <input type="url" id="page-url" placeholder="https://example.com/paper" required />
      </label>
      <label>
        直接PDF URL (任意)
        <input type="url" id="pdf-url" placeholder="未入力なら自動検出" />
      </label>
      <label>
        Scrapboxプロジェクト名
        <input type="text" id="project" placeholder="your-project" required />
      </label>
      <label>
        ScrapboxベースURL
        <input type="url" id="scrapbox-base" value="https://scrapbox.io" required />
      </label>
      <div class="row">
        <label>
          OpenAI APIキー
          <input type="password" id="api-key" placeholder="sk-..." required />
        </label>
        <label>
          モデル名
          <input type="text" id="model" value="gpt-4.1-mini" required />
        </label>
      </div>
      <button type="submit">要約してScrapboxを開く</button>
    </form>
    <div id="job-state">準備完了</div>
    <div id="status" aria-live="polite"></div>
    <script src="popup.js"></script>
  </body>
</html>
